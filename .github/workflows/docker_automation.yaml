name: Update Docker Images and Notify Discord

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [merged]

permissions:
    contents: write
    pull-requests: write

jobs:
  build_docker_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changes
        run: |
            files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
            {
              echo "FILES<<EOF"
              echo "${files}"
              echo "EOF"
            } >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build docker images
        run: python ${{ github.workspace }}/.github/scripts/build_dockers.py --files "${{ env.FILES }}" --output-file "${{ github.workspace }}/.github/logs/docker_output.json"

      - name: Get User Avatar URL
        run: |
          AVATAR_URL=$(curl -s https://api.github.com/users/${{ github.actor }} | jq -r '.avatar_url')
          echo "AVATAR_URL=$AVATAR_URL" >> $GITHUB_ENV

      - name: Send notification to Discord
        run: |
              export DISCORD_WEBHOOK_URL=${{ secrets.GHA_235_DISCORD_WEBHOOK }}
                python ${{ github.workspace }}/.github/scripts/send_notification.py \
                    --type "docker" \
                    --payload "${{ github.workspace }}/.github/logs/docker_output.json" \
                    --author "${{ github.actor }}" \
                    --author-icon "$AVATAR_URL" \
                    --branch "${{ github.ref }}" \
                    --cicd-id "${{ secrets.CICD_NOTIFY_DISCORD_ROLE }}" \
                    --action-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
