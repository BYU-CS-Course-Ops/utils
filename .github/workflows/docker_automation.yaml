name: Update Docker Images and Notify Discord

on:
  workflow_call:
    inputs:
      course_id:
        required: true
        type: string
    secrets:
      discord_role:
        required: true
      docker_user:
        required: true
      docker_password:
        required: true
      discord_webhook_url:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  docker_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout calling repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Checkout utils repo
        uses: actions/checkout@v4
        with:
          repository: BYU-CS-Course-Ops/utils
          path: utils

      - name: Get changed files
        run: |
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
          echo "FILES<<EOF" >> $GITHUB_ENV
          echo "$files" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.docker_password }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure required directories exist
        run: mkdir -p .github/logs

      - name: Run build_dockers.py
        id: run_build_dockers
        continue-on-error: true
        run: |
          python utils/docker_updates/build_dockers.py \
              --files "${{ env.FILES }}" \
              --output-file "${{ github.workspace }}/.github/logs/docker_output.json" \
              --root-dir "${{ github.workspace }}"

      - name: Create fallback output on failure
        if: steps.run_build_dockers.outcome == 'failure'
        run: |
          OUTPUT_FILE="${{ github.workspace }}/.github/logs/docker_output.json"

          # Check if output file is missing or invalid
          FILE_MISSING=false
          INVALID_STRUCTURE=false

          if [ ! -s "$OUTPUT_FILE" ]; then
            FILE_MISSING=true
          elif ! jq -e '.' "$OUTPUT_FILE" > /dev/null 2>&1; then
            INVALID_STRUCTURE=true
          fi

          # Create fallback JSON if needed
          if [ "$FILE_MISSING" = true ] || [ "$INVALID_STRUCTURE" = true ]; then
            ACTION_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            echo "{
              \"error\": \"Docker build failed to execute. Check the action logs: $ACTION_URL\"
            }" > "$OUTPUT_FILE"
          fi

      - name: Get user avatar
        run: |
          AVATAR_URL=$(curl -s https://api.github.com/users/${{ github.actor }} | jq -r '.avatar_url')
          echo "AVATAR_URL=$AVATAR_URL" >> $GITHUB_ENV

      - name: Install discord_webhook
        run: |
          pip install discord-webhook

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.discord_webhook_url }}
        run: |
          python utils/course_updates/send_course_notification.py \
              --type "docker" \
              --payload "${{ github.workspace }}/.github/logs/docker_output.json" \
              --course-id "${{ inputs.course_id }}" \
              --author "${{ github.actor }}" \
              --author-icon "$AVATAR_URL" \
              --branch "${{ github.ref }}" \
              --cicd-id "${{ secrets.discord_role }}" \
              --action-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"