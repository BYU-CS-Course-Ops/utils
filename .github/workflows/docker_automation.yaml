name: Update Docker Images and Notify Discord

on:
  workflow_call:
    inputs:
      course_id:
        required: true
        type: string
    secrets:
      discord_role:
        required: true
      docker_user:
        required: true
      docker_password:
        required: true
      discord_webhook_url:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  docker_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout calling repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Checkout utils repo
        uses: actions/checkout@v4
        with:
          repository: BYU-CS-Course-Ops/utils
          path: utils

      - name: Get changed files
        run: |
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
          echo "FILES<<EOF" >> $GITHUB_ENV
          echo "$files" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.docker_password }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure required directories exist
        run: mkdir -p .github/logs

      - name: Run build_dockers.py
        run: |
          python utils/docker_updates/build_dockers.py \
              --files "${{ env.FILES }}" \
              --output-file "${{ github.workspace }}/.github/logs/docker_output.json" \
              --root-dir "${{ github.workspace }}"

      - name: Get user avatar
        run: |
          AVATAR_URL=$(curl -s https://api.github.com/users/${{ github.actor }} | jq -r '.avatar_url')
          echo "AVATAR_URL=$AVATAR_URL" >> $GITHUB_ENV

      - name: Send Discord Notification
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            -w /repo \
            -e DISCORD_WEBHOOK_URL=${{ secrets.discord_webhook_url }} \
            byucscourseops/send_course_notification:latest \
            python /scripts/send_course_notification.py \
              --type "docker" \
              --payload "/repo/.github/logs/docker_output.json" \
              --course-id "${{ inputs.course_id }}" \
              --author "${{ github.actor }}" \
              --author-icon "$AVATAR_URL" \
              --branch "${{ github.ref }}" \
              --cicd-id "${{ secrets.discord_role }}" \
              --action-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"