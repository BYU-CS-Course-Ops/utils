name: Update Canvas Material and Notify Discord

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [merged]

permissions:
  contents: write
  pull-requests: write

jobs:
  update_canvas_material:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Install MDXCanvas
        run: pip install mdxcanvas

      - name: Make Logs Directory
        run: mkdir -p ${{ github.workspace }}/.github/logs

      - name: Run MDXCanvas
        id: run_mdxcanvas
        continue-on-error: true
        run: |
          mkdir -p ${{ github.workspace }}/.github/logs && \
          export CANVAS_API_TOKEN=${{ secrets.CANVAS_API_TOKEN }}
          mdxcanvas --course-info ${{ github.workspace }}/_canvas-material/course-info/cs235_sp2025.json \
                    --global-args ${{ github.workspace }}/_canvas-material/global_args.json \
                    --css ${{ github.workspace }}/_canvas-material/canvas.css \
                    --output-file ${{ github.workspace }}/.github/logs/mdxcanvas_output.json \
                    ${{ github.workspace }}/_canvas-material/course.canvas.md.xml.jinja

      - name: Get User Avatar URL
        run: |
          AVATAR_URL=$(curl -s https://api.github.com/users/${{ github.actor }} | jq -r '.avatar_url')
          echo "AVATAR_URL=$AVATAR_URL" >> $GITHUB_ENV

      - name: Send notification to Discord
        run: |
          export DISCORD_WEBHOOK_URL=${{ secrets.GHA_235_DISCORD_WEBHOOK }}
            python ${{ github.workspace }}/.github/scripts/send_notification.py \
                --type "canvas" \
                --payload "${{ github.workspace }}/.github/logs/mdxcanvas_output.json" \
                --author "${{ github.actor }}" \
                --author-icon "$AVATAR_URL" \
                --branch "${{ github.ref }}" \
                --cicd-id "${{ secrets.CICD_NOTIFY_DISCORD_ROLE }}" \
                --action-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
