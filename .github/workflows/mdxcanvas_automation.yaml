name: Update Canvas Material and Notify Discord

on:
  workflow_call:
    inputs:
      course_id:
        required: true
        type: string
      mdxcanvas_version:
        required: true
        type: string
      course_info_path:
        required: true
        type: string
      global_args_path:
        required: true
        type: string
      template_path:
        required: true
        type: string
      canvas_css_path:
        required: false
        type: string
    secrets:
      discord_role:
        required: true
      canvas_api_token:
        required: true
      discord_webhook_url:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update_canvas_material:
    runs-on: ubuntu-latest
    environment: production

    env:
      LOGS_DIR: ${{ github.workspace }}/.github/logs
      OUTPUT_PATH: ${{ github.workspace }}/.github/logs/mdxcanvas_output.json

    steps:
      - name: Checkout repos
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Checkout utils repo
        uses: actions/checkout@v4
        with:
          repository: BYU-CS-Course-Ops/utils
          path: utils

      - name: Setup
        run: |
          mkdir -p "$LOGS_DIR"
          pip install mdxcanvas==${{ inputs.mdxcanvas_version }} discord-webhook

      - name: Run MDXCanvas
        id: mdxcanvas
        continue-on-error: true
        env:
          CANVAS_API_TOKEN: ${{ secrets.canvas_api_token }}
        run: |
          CMD="mdxcanvas --course-info ${{ github.workspace }}/${{ inputs.course_info_path }} \
                         --global-args ${{ github.workspace }}/${{ inputs.global_args_path }} \
                         --output-file $OUTPUT_PATH"

          if [ -n "${{ inputs.canvas_css_path }}" ]; then
            CMD="$CMD --css ${{ github.workspace }}/${{ inputs.canvas_css_path }}"
          fi

          CMD="$CMD ${{ github.workspace }}/${{ inputs.template_path }}"

          eval "$CMD" \
            > "$LOGS_DIR/mdxcanvas.stdout.log" \
            2> "$LOGS_DIR/mdxcanvas.stderr.log"

      - name: Process results and notify
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.discord_webhook_url }}
        run: |
          echo "=== MDXCanvas STDOUT ==="
            cat "$LOGS_DIR/mdxcanvas.stdout.log"
          
          echo "=== MDXCanvas STDERR ==="
            cat "$LOGS_DIR/mdxcanvas.stderr.log"
          
          # Create fallback if needed
          python utils/course_updates/create_fallback.py \
              --output-type MDXCanvas \
              --output-path "$OUTPUT_PATH" \
              --stdout-log "$LOGS_DIR/mdxcanvas.stdout.log" \
              --stderr-log "$LOGS_DIR/mdxcanvas.stderr.log" \
              --action-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          echo "=== Updated Output ==="
          cat "$OUTPUT_PATH"

          # Get avatar and send notification
          AVATAR_URL=$(curl -s "https://api.github.com/users/${{ github.actor }}" | jq -r '.avatar_url')

          python utils/course_updates/send_course_notification.py \
              --type "canvas" \
              --payload "$OUTPUT_PATH" \
              --course-id "${{ inputs.course_id }}" \
              --author "${{ github.actor }}" \
              --author-icon "$AVATAR_URL" \
              --branch "${{ github.ref }}" \
              --cicd-id "${{ secrets.discord_role }}" \
              --action-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"